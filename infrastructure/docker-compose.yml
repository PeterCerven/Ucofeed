services:
  angular_app:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      spring_boot_app:
        condition: service_healthy
  spring_boot_app:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      postgresql_db:
        condition: service_started
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 5s
      timeout: 2s
      retries: 5
    environment:
      FRONTEND_URL: http://angular_app:4200
      DB_URL: jdbc:postgresql://postgresql_db:5432/ucf
      DEFAULT_USERNAME: ${POSTGRES_ADMIN_USER}
      DEFAULT_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
  postgresql_db:
    image: postgres:alpine
    environment:
      POSTGRES_DB: ucf
      POSTGRES_USER: ${POSTGRES_ADMIN_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}