services:
  postgresql_db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: master
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d master"]
      interval: 10s
      timeout: 5s
      retries: 5