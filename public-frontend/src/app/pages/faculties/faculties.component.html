<div class="faculties-container">
  <h1>Faculties of {{ universityName() }}</h1>

  @if (isLoading()) {
    <p>Loading faculties...</p>
  }

  <div class="cards-grid">
    @for (faculty of faculties(); track faculty.id) {
      <entity-card
        [id]="faculty.id"
        [name]="faculty.name"
        [image]="faculty.image ?? ''"
        [entityType]="'faculty'"
        [review]="faculty.review ?? 0"
        [description]="faculty.description ?? ''"
        (cardClick)="onFacultyClick($event)"
      ></entity-card>
    } @empty {
      <p>No faculties found.</p>
    }

  </div>

</div>
