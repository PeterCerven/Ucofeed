<mat-toolbar class="app-toolbar">
  <div class="toolbar-brand">
    <h1 class="app-title">UcoFeed</h1>
  </div>

  <span class="toolbar-spacer"></span>

  <div class="toolbar-actions">
    <button
      mat-stroked-button
      class="auth-button login-button"
      (click)="onLogin()"
    >
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>

    <button
      mat-flat-button
      color="primary"
      class="auth-button register-button"
      (click)="onRegister()"
    >
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </button>

    <button
      mat-icon-button
      (click)="onProfile()"
      [matTooltip]="'My Profile'"
    >
      <mat-icon>account_circle</mat-icon>
    </button>

    <button
      mat-icon-button
      class="language-toggle"
      (click)="switchLanguage()"
      [matTooltip]="'Switch language'"
    >
      <mat-icon class="globe-icon">language</mat-icon>
      <span class="language-text">{{ currentLanguage() }}</span>
    </button>

    <button
      mat-icon-button
      (click)="toggleDarkMode()"
      [matTooltip]="isDarkMode() ? 'Light mode' : 'Dark mode'"
    >
      <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
