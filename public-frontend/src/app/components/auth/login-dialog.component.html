<div class="dialog-container" *transloco="let t; prefix 'auth'">
  <div class="dialog-header">
    <h2 mat-dialog-title class="dialog-title">
      <mat-icon class="title-icon">login</mat-icon>
      <span>{{ t('login.title') }}</span>
    </h2>
    <button
      mat-icon-button
      class="close-button"
      (click)="onCancel()"
      [attr.aria-label]="t('aria.closeDialog')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="dialog-content">
    <form [formGroup]="loginForm" class="login-form">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ t('login.email') }}</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input
          matInput
          type="email"
          formControlName="email"
          [placeholder]="t('login.emailPlaceholder')"
          autocomplete="email"
        />
        @if (loginForm.get('email')?.touched) {
          <mat-error>
            {{ getErrorMessage('email') }}
          </mat-error>
        }
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ t('login.password') }}</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          [placeholder]="t('login.passwordPlaceholder')"
          autocomplete="current-password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="hidePassword ? t('aria.showPassword') : t('aria.hidePassword')"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        @if (loginForm.get('password')?.touched) {
          <mat-error>
            {{ getErrorMessage('password') }}
          </mat-error>
        }
      </mat-form-field>

      <!-- Forgot Password Link -->
      <div class="form-footer">
        <a href="#" class="forgot-password-link">{{ t('login.forgotPassword') }}</a>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button
      mat-stroked-button
      type="button"
      (click)="onCancel()"
      class="cancel-button"
    >
      {{ t('login.cancel') }}
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
      class="submit-button"
      [disabled]="loginForm.invalid"
    >
      <mat-icon>login</mat-icon>
      <span>{{ t('login.login') }}</span>
    </button>
  </mat-dialog-actions>
</div>
