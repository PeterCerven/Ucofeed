<mat-card class="entity-card" (click)="onCardClick()">
  <!-- Image or Placeholder Section (hidden for programs) -->
  @if (entityType() !== 'program') {
    <mat-card-header class="card-header">
      <!-- Main Image (for university/faculty with images) -->
      @if (getImageUrl()) {
        <img
          mat-card-image
          [src]="getImageUrl()"
          [alt]="name()"
          class="card-image"
        />
      }
      @else {
        <!-- Placeholder Icon (when no image) -->
        <div class="placeholder-container">
          <mat-icon class="placeholder-icon">{{ getPlaceholderIcon() }}</mat-icon>
        </div>
      }
    </mat-card-header>
  }

  <!-- Card Content -->
  <mat-card-content>
    <!-- Name -->
    <h2 class="card-name">{{ name() }}</h2>

    <!-- Description -->
    <p class="card-description">{{ description() }}</p>

    <!-- Rating Stars -->
    <div class="rating-container">
      <div class="stars">
        @for (star of starsArray; track star) {
          <mat-icon class="star-icon" [class.filled]="isFilled(star)">
            {{ isFilled(star) ? 'star' : 'star_border' }}
          </mat-icon>
        }
      </div>
      <span class="rating-text">{{ rating() }}/10</span>
    </div>
  </mat-card-content>
</mat-card>
